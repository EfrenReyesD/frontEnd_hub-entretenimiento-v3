<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 25rem;">
    <h2 class="card-title text-center mb-4">Iniciar sesi√≥n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="text-center mt-3">
        <a routerLink="#">Forgot your password?</a>
    </div>
    <div class="text-center mt-2">
        <span>Don't have an account? <a routerLink="/registrar">Sign up</a></span>
    </div>
</div>


</div>
